<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Company planer</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <link href='lib/main.css' rel='stylesheet' />
   <script src='lib/main.js'></script>
   <script src="index.js"></script>
   <link rel="stylesheet" href="index.css">
   <script>
      document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth'
        });
        calendar.render();
      });
   </script>
</head>
<body>
   <!--first page-->
   <div class=" w-50 container" style="display:none;">
      <form action="POST" class="row justify-content-center" style="background: rgba(201, 193, 170, 0.9);">
         <div class="row justify-content-center">
            <div class="col-auto">
               <h2>Company planer</h2>
            </div>
         </div>  
         <div class="row justify-content-center mb-3">
            <div class="col-auto">
               <input type="text" name="company_name" id="company_name" class="form-control" placeholder="Company name">
            </div>
         </div> 
         <div class="row justify-content-center mb-3">
            <div class="col-auto">
               <button class="btn btn-primary" type="submit">Search</button>
            </div>
            <div class="col-auto">
               <button class="btn btn-primary" type="submit">Create</button>
            </div>
         </div>
      </form>

   </div>


   <div class="container user__cabinet mt-3" style="display: block;">
      <div class="row justify-content-center pt-4 pb-4" style="background: rgba(201, 193, 170, 0.9);">
         <div class="col-3">
            <button type="button" class="btn btn-success w-50 mb-3" style="display: block;">Cabinets</button>
            <button type="button" class="btn btn-success w-50" style="display: block;">Calendar</button>
         </div>
         <div class="col">
            <div class="container">
               <div id='calendar' class="display"></div>
               <!-- для кабинетов формочка -->
               <form class="form w-50" style="display:none ;">
                  <input type="text" name="cab_number" id="">
                  <select class="form-select" aria-label=".form-select-sm example">
                     <option selected>Open this select menu</option>
                     <option value="1">One</option>
                     <option value="2">Two</option>
                     <option value="3">Three</option>
                   </select>
                  <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                     <label class="form-check-label" for="flexSwitchCheckDefault">Wi-Fi</label>
                   </div>
                   <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                     <label class="form-check-label" for="flexSwitchCheckDefault">Proector</label>
                   </div>
                   <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                     <label class="form-check-label" for="flexSwitchCheckDefault">WINDOW))</label>
                   </div>
                   <button type="button" class="btn btn-primary">Create</button>
               </form>
               <!-- для заполнения календаря -->
               <form action="">
                  <div class="dropdown">
                     <button onclick="myFunction()" class="dropbtn">Cabinets</button>
                     <div id="myDropdown" class="dropdown-content">
                       <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                       <a href="#about">About</a>
                     </div>
                   </div>
                   
               </form>
         </div>
      </div>
   </div>
  
</body>
</html>
