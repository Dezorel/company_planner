<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Company planer</title>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> -->
   <link href='lib/main.css' rel='stylesheet' />
   <script src='lib/main.js'></script>
   <script src="index.js"></script>
   <script src="lib/fetch.js"></script>

</head>
<body>
   <!--first page-->
   <div class=" w-50 container" id="page1">
      <div action="#" class="row justify-content-center" style="background: rgba(201, 193, 170, 0.9);">
         <div class="row justify-content-center">
            <div class="col-auto">
               <h2>Company planer</h2>
            </div>
         </div>  
         <div class="row justify-content-center mb-3">
            <div class="col-auto">
               <input type="text" name="company_name" id="company_name" class="form-control" placeholder="Company name">
            </div>
         </div> 
         <div class="row justify-content-center mb-3">
            <div class="col-auto">
               <button class="btn btn-primary" type="submit" onclick="showPage2()">Search</button>
            </div>
            <div class="col-auto">
               <button class="btn btn-primary" type="submit" onclick="createCompany()">Create</button>
            </div>
         </div>
        </div>
   </div>

   <!--second page-->
   <div class="container user__cabinet mt-3" id="page2" style="display: block;">
      <div class="row justify-content-center pt-4 pb-4" style="background: rgba(201, 193, 170, 0.9); height: 95vh;">
         <div class="col-3">
            <button type="button" class="btn btn-success w-50 mb-3" onclick="showCabinet()">Cabinets</button>
            <button type="button" class="btn btn-success w-50" onclick="showCalendar()">Calendar</button>
         </div>
         <div class="col">
            <div class="container">
               <div id="calendar__container">
                  <div id='calendar' style="height: 95vh;">
                  </div>
                  <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Add ivent
                </button>
          
               <!-- Modal -->
               
               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add ivent</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                         <form action="">
                            <div class="mb-3">
                               <label for="eventName" class="form-label">Event name</label>
                               <input type="text" class="form-control" id="eventName" aria-describedby="eventName">
                            </div>
                            <div class="mb-3">
                              <label for="companyName" class="form-label">Company name</label>
                              <input type="text" class="form-control" id="companyName" aria-describedby="companyName">
                            </div>
                            <label for="basic-addon1" class="form-label">Cabinet</label>
                            <div class="input-group mb-3">
                               <span class="input-group-text" id="basic-addon1">№</span>
                               <input type="text" class="form-control" id="cabNumber" placeholder="cabinet number" aria-label="cabNumber" aria-describedby="basic-addon1">
                             </div>
                            <div class="form-check form-switch">
                               <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                               <label class="form-check-label" for="flexSwitchCheckDefault">Wi-Fi</label>
                             </div>
                             <div class="form-check form-switch">
                               <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                               <label class="form-check-label" for="flexSwitchCheckDefault">Proector</label>
                             </div>
                         </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addCalendarEvent()">Save ivent</button>
                      </div>
                    </div>
                  </div>
                </div>
               </div>
            
               
                
               <div id="cabinet" style="display: none; height: 95vh;">
                  <div class="container">
                     <!-- Button trigger modal -->
                     <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCab">
                        Add cabinet
                     </button>
                     <!-- форма для заполнения календаря -->
                     <form action="#">
                        <div class="dropdown">
                           <!-- растянуть -->
                           <button onclick="myFunction()" class="btn btn-success">Search cabinets</button>
                           <div id="myDropdown" class="dropdown-content">
                             <input type="text" placeholder="" id="myInput" onkeyup="filterFunction()">
                             <a href="#416" onclick="showCabinetInfo(cabNumber)">416</a>
                             <a href="#416">393</a>
                             <a href="#416">202</a>
                             <a href="#416">101</a>
                           </div>
                         </div>
                     </form>
                     
                     
                     

                     <!-- Modal -->
                     <!-- форма для создания кабинетов -->
                     <div class="modal fade" id="addCab" tabindex="-1" aria-labelledby="addCab" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="addCab">Add cabinet</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form class="form w-50">
                                 <div class="mb-3">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Cabinet number</label>
                                    <input type="text" class="form-control" name="cabNumber" id="cabNum">
                                 </div>
                                 <select class="form-select" aria-label=".form-select-sm example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">30 humans</option>
                                    <option value="2">60 humans</option>
                                    <option value="3">90 humans</option>
                                 </select>
                                 <div class="form-check form-switch mt-3">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Wi-Fi</label>
                                  </div>
                                  <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Proector</label>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-primary" onclick="saveCabinet()">Save cabinet</button>
                                  </div>
                                  
                              </form>
                            </div>
                            
                          </div>
                        </div>
                     </div>
                  </div>
                  
               </div>
               
               
               <!-- + сделать кнопку для формы ниже в кабинете -->
               
               
               <!-- при нажатии на кабинет окно с статичной инфо о нём -->
               
               <!-- в календаре должна быть кнопка для создания ивентов -->
         </div>
      </div>
   </div>
   
   <script>

</body>
